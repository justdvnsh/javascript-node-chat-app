<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style='background-color: #007f8b'>
    <div class='container-fluid'>
      <div class='col-sm-8 col-sm-offset-2' >
          <div class='card' style='background-color: lavenderblush; margin-top: 200px; margin-left: 450px'>
              <div class='card-body'>
                <center>
                <form action='/chat.html'>
                  <div class='card-heading'>
                    <h3 style='font-weight: bold; font-color: #fff'>Join A chat Room</h3><br><br>
                  </div>
                  <div class='card-text'>
                    <label>Name</label>
                    <input type='text' name='name' autofocus class='form-control'/>
                  </div>
                  <div class='card-text'>
                    <label>Room</label>
                    <input type='text' name='room' class='form-control'/><br><br>
                  </div>
                  <div class='card-text'>
                    <button type='submit' class='btn btn-sm btn-info'>Submit</button>
                  </div>
                </form>
              </center>
              </div>
          </div>
      </div>
    </div>
</body>

</html>
